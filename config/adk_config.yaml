# ADK Configuration for Financial RAG Agent

agent:
  name: "Financial RAG Agent"
  description: "Voice-enabled financial literacy assistant using NCFE e-Library"
  model: "gemini-2.0-flash-exp"
  temperature: 0.7
  max_tokens: 1024

tools:
  - name: "search_financial_knowledge_base"
    description: "Search NCFE e-Library for financial information"
    enabled: true

rag:
  pdf_directory: "data/ncfe_books"
  chunk_size: 500
  chunk_overlap: 50
  top_k_results: 3
  score_threshold: 1.5
  embedding_model: "all-MiniLM-L6-v2"

safety:
  harassment: "BLOCK_MEDIUM_AND_ABOVE"
  hate_speech: "BLOCK_MEDIUM_AND_ABOVE"
  sexually_explicit: "BLOCK_MEDIUM_AND_ABOVE"
  dangerous_content: "BLOCK_MEDIUM_AND_ABOVE"

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
